[package]
name = "gyroflow-core"
version = "1.0.0-rc4"
authors = ["Adrian <adrian.eddy@gmail.com>", "Elvin Chen"]
edition = "2021"

[lib]
name = "gyroflow_core"
path = "lib.rs"

[dependencies]
#telemetry-parser = { path = "../../../telemetry-parser" }
telemetry-parser = { git = "https://github.com/AdrianEddy/telemetry-parser.git" }
ahrs = { version = "0.5.0", features = ["field_access"] }

mimalloc = { version = "0.1.27", default-features = false }
nalgebra = "0.30"
rayon = "1.5.1"
biquad = "0.4.2"
fastrand = "1.7.0"
lazy_static = "1.4.0"
crossbeam-channel = "0.5.2"
parking_lot = "0.12.0"
bincode = "1.3.3"
serde = "1.0.136"
serde_json = "1.0.78"
crc32fast = "1.3.2"
byteorder = "1.4.3"
line_drawing = "1.0.0"
rand = "0.8.4"
chrono = "0.4.19"
itertools = "0.10.3"
num = "0.4.0"

dyn-clone = "1.0.4"

akaze = { version = "*", git = "https://github.com/rust-cv/cv.git" }
eight-point = { version = "*", git = "https://github.com/rust-cv/cv.git" }
cv-pinhole = { version = "*", git = "https://github.com/rust-cv/cv.git" }
cv-core = { version = "*", git = "https://github.com/rust-cv/cv.git" }
sample-consensus = "1.0.2"
arrsac = "0.10.0"
rand_xoshiro = "0.6.0"
image = "0.23"
space = { version = "0.17", features = ["alloc"] }
bitarray = { version = "0.9", features = ["space"] }
enterpolation = "0.1.1"

walkdir = "2.3.2"

opencv = { version = "0.63", features = ["clang-runtime"], optional = true }

wgpu = "0.12.0"
bytemuck = "1.7.3"
pollster = "0.2.5"

log = "0.4.14"

ocl = { version = "0.19.3", optional = true }

[features]
default = ["use-opencl", "use-opencv"]
use-opencl = ["ocl"]
use-opencv = ["opencv"]

[profile.deploy]
inherits = "release"
lto = true
codegen-units = 1
